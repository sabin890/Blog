{% extends 'home/base.html' %}
{% block content %}
{% if ph %}
<div class="container p-5 my-5 bg-dark text-white">
    <img src="{{ph.sabin.url}}" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
    <h3 class="text-center" >Hello {{name}}</h3>
</div>
<div class="col-sm-3">
<a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
</div>
{% endif %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
{% endblock content %}
