{% load static %}
<link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
<nav class="navbar navbar-expand-lg">
    <div  class="container-fluid">
      <a style="color: rgb(19, 23, 19);" class="navbar-brand" href="/"><b>Blog</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color: rgb(19, 23, 19);"  class="nav-link active" aria-current="page" href="/">Home</a>
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'Blog' %}">Blog's</a>
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'about' %}">About</a>
          {% if request.user.is_authenticated %}
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'User' %}">Profile</a>
          {% endif %}
          {% if not request.user.is_superuser %}
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'contact' %}">Contact</a>
          {% endif %}
          {% if perms.home.add_blog %}
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'blog' %}">Blog Post</a>
          {% endif %}
          {% if not request.user.is_authenticated %}
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          <a style="color: rgb(19, 23, 19);"  class="nav-link" href="{% url 'login' %}">Log In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
