{% extends 'home/base.html' %}
{% block content %}
<form  class = "my-5"  method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    {% for error in errors %}
    <p>{{error}}</p>
    {% endfor %}
    {% endif %}
    {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
    {% endfor %}
    <input type="submit"  class="btn btn-warning sm" value="Sign-Up">
{% endblock content %}
